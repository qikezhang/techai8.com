baseurl = "/"
title = "TechAI8.com"
languageCode = "zh-cn"
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "G-DHLCW2VY08" # Google Analytics tracking ID

[pagination]
  pagerSize = 10 # Number of posts per page

[Params]
  description = "TechAI8.com - AI技术分享与前沿科技资讯" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["post", "docs"]

[Params.Author]
  name = "TechAI8"
  bio = "专注于AI技术分享和前沿科技资讯的技术博客"
  avatar = "img/avatar.png"

[Params.logo]
  subtitle = "AI技术分享与前沿科技资讯" # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget

# 中文语言设置
[languages]
  [languages.zh-cn]
    languageName = "中文"
    weight = 1
